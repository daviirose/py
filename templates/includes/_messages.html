{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <div class="">{{ message }}</div>
  {% endfor %}
{% endif %}
{% endwith %}

{% if error %}
<div class="">{{error}}</div>
{% endif %}

{% if msg %}
<div class="">{{msg}}</div>
{% endif %}
